    <div class="container mt-5 mb-3 text-center">
    <h1>Hamstrung On main</h1>

    <!-- insert logo here -->

    <h4 class="text-center mt-2">348 E. Main St., Lexington, KY</h4>


    <!-- hours could become a card? -->
    <h2 class="text-center">Hours</h2>
  </div>
  <!-- make left align -->
  <div #hours class="container text-center">
    <ul class="list-inline">
      <li>Monday: Closed</li>
      <li>Tuesday: Closed</li>
      <li>Wednesday: 5pm-10pm (Dinner Only)</li>
      <li>Thursday: 5pm-10pm (Dinner Only)</li>
      <li>Friday: 5pm-10pm (Dinner Only)</li>
      <li>Saturday: 5pm-10pm (Dinner Only)</li>
      <li>Sunday: 11am-8pm (Brunch & Dinner)</li>
  </ul>
</div>

  <h2 class="text-center">Menu</h2>
  <!-- make each menu item into cards -->

  <div #menu class="container text-center">

    <ul class="list-inline">
      <li><div id="output_menu_1"></div></li>
      <li><div id="output_menu_2"></div></li>

      <li><div id="output_menu_9"></div></li>
      <li><div id="output_menu_10"></div></li>
    </ul>
  </div>

  <div id="error"></div>
